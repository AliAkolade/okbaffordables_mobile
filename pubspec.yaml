name: okbaffordables
description: Real estate app for OKB Affordables.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  another_flutter_splash_screen: ^1.1.4
  flutter_launcher_icons: ^0.12.0
  shared_preferences: ^2.0.18
  flutter_image_slideshow: ^0.1.4
  flutter_advanced_drawer: ^1.3.4
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/okbaffordablesLogo1024.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vectors/

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splashLogo.jpg
  android_12:
    image: assets/images/splashLogo.jpg
    color: "#ffffff"
  web: false
